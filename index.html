<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedra, Papel e Tesoura</title>
    
    <style> .esconder {display: none !important;}</style>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css"> 
</head>

<body class="bg-secondary-subtle d-flex flex-column align-items-center justify-content-center min-vh-100 p-3">

    <div class="container bg-white p-4 p-md-5 rounded-4 shadow-lg text-center">
        
        <h1 class="mb-4 text-primary-emphasis fs-3">Pedra, Papel, Tesoura</h1>

        <button id="Inicio" class="btn btn-primary rounded-pill px-5 py-3 mb-4 fs-5 fw-bold text-uppercase">Iniciar Jogo</button>

        <p id="Resultado" class="fs-4 fw-bold text-info-emphasis esconder"></p>

        <form id="formulario" class="esconder">
            
            <ul class="jogadas mb-4 fw-medium fs-5 text-body-tertiary">
                <li id="jogada"></li>
                <li id="retorno"></li>
            </ul>
            
            <div class="d-flex flex-wrap gap-3 mb-5 justify-content-center">
                <button id="Pedra" type="submit" class="btn btn-danger rounded-pill px-4 py-3 flex-fill text-uppercase fw-bold">Pedra</button>
                <button id="Papel" type="submit" class="btn btn-success rounded-pill px-4 py-3 flex-fill text-uppercase fw-bold">Papel</button>
                <button id="Tesoura" type="submit" class="btn btn-warning rounded-pill px-4 py-3 flex-fill text-uppercase fw-bold">Tesoura</button>
            </div>

            <div class="d-flex justify-content-center gap-5 border-top pt-4">
                <ul class="list-unstyled">
                    <li class="fw-normal text-secondary mb-1">Vit√≥rias</li>
                    <li id="1" class="fs-1 fw-bolder text-success">0</li>
                </ul>
                <ul class="list-unstyled">
                    <li class="fw-normal text-secondary mb-1">Empates</li>
                    <li id="2" class="fs-1 fw-bolder text-info">0</li>
                </ul>
                <ul class="list-unstyled">
                    <li class="fw-normal text-secondary mb-1">Derrotas</li>
                    <li id="3" class="fs-1 fw-bolder text-danger">0</li>
                </ul>
            </div>
        </form>

        <div id="controles" class="esconder">
          <button id="Reiniciar" class="btn btn-outline-secondary rounded-pill px-4 py-2">Reiniciar Placar</button>
          <button id="Terminar" class="btn btn-outline-danger rounded-pill px-4 py-2">Terminar Jogo</button>
        </div>
        
    </div>

    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
